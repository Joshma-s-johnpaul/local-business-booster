<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Local Business Booster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='futuristic.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="ai-orb"></div>
    <div class="ai-particles" id="particles"></div>
    <div class="cyber-lines" id="cyber-lines"></div>

    <div class="futuristic-layout">
        <main class="futuristic-main">
            {% if registration_success and business_id %}
            <div class="registration-success">
                <i class="fas fa-check-circle"></i>
                <div class="success-message">
                    <h3>Registration Successful!</h3>
                    <p>Your Business ID is: <strong>{{ business_id }}</strong></p>
                    <p class="note">Please save this ID. You will need it to log in.</p>
                </div>
            </div>
            {% endif %}

            <div class="login-container">
                <div class="login-header">
                    <h1 class="futuristic-title">Business Login</h1>
                    <p class="futuristic-subtitle">Welcome back to our AI-powered network</p>
                </div>

                <div id="login-error" class="futuristic-alert" style="display: none;"></div>

                <form id="loginForm" class="futuristic-form">
                    <div class="form-group">
                        <label for="business_id">
                            <i class="fas fa-store"></i>
                            Business ID
                        </label>
                        <input type="text" id="business_id" name="business_id" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="futuristic-btn">
                        <span>Login</span>
                        <div class="loading"></div>
                    </button>
                </form>
                
                <div class="login-footer">
                    <p>Don't have an account? <a href="/register" class="futuristic-link">Register here</a></p>
                </div>
            </div>
        </main>
    </div>

    <style>
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .futuristic-subtitle {
            color: #00ff9d;
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }

        .futuristic-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #fff;
            font-size: 1rem;
        }

        .form-group label i {
            color: #00ff9d;
        }

        .form-group input {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff9d;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff9d;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #fff;
        }

        .futuristic-btn {
            margin-top: 1rem;
            padding: 1rem;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .futuristic-btn .loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 157, 0.2);
            animation: loading 1s infinite;
        }

        .futuristic-btn.loading .loading {
            display: block;
        }

        .futuristic-btn.loading span {
            visibility: hidden;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: #888;
        }

        .futuristic-link {
            color: #00ff9d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .futuristic-link:hover {
            color: #fff;
        }

        .futuristic-alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .registration-success {
            background: rgba(0, 200, 81, 0.1);
            border: 1px solid rgba(0, 200, 81, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            animation: fadeIn 0.5s ease-out;
        }

        .registration-success i {
            color: #00C851;
            font-size: 2rem;
        }

        .success-message h3 {
            color: #00C851;
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
        }

        .success-message p {
            color: #fff;
            margin: 0;
            line-height: 1.6;
        }

        .success-message strong {
            color: #00ff9d;
            font-size: 1.2rem;
            padding: 0.2rem 0.5rem;
            background: rgba(0, 255, 157, 0.1);
            border-radius: 4px;
        }

        .success-message .note {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    
    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(particle);
            }
        }

        // Create cyber lines
        function createCyberLines() {
            const container = document.getElementById('cyber-lines');
            for (let i = 0; i < 10; i++) {
                const line = document.createElement('div');
                line.className = 'cyber-line';
                line.style.top = Math.random() * 100 + '%';
                line.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(line);
            }
        }

        createParticles();
        createCyberLines();

        // Password visibility toggle
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const input = this.previousElementSibling;
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            // Get the submit button and error element
            const submitButton = this.querySelector("button[type=submit]");
            const errorElement = document.getElementById("login-error");
            
            // Show loading state
            submitButton.classList.add("loading");
            submitButton.disabled = true;
            errorElement.style.display = "none";

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        business_id: document.getElementById("business_id").value,
                        password: document.getElementById("password").value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    errorElement.style.display = "block";
                    errorElement.style.backgroundColor = "rgba(0, 200, 81, 0.1)";
                    errorElement.style.color = "#00C851";
                    errorElement.textContent = "Login successful! Redirecting...";
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    // Show error message
                    errorElement.style.display = "block";
                    errorElement.style.backgroundColor = "rgba(255, 68, 68, 0.1)";
                    errorElement.style.color = "#ff4444";
                    errorElement.textContent = data.message;
                }
            } catch (error) {
                errorElement.style.display = "block";
                errorElement.style.backgroundColor = "rgba(255, 68, 68, 0.1)";
                errorElement.style.color = "#ff4444";
                errorElement.textContent = "An error occurred. Please try again.";
            } finally {
                // Reset button state
                submitButton.classList.remove("loading");
                submitButton.disabled = false;
            }
        });

        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const submitButton = this.querySelector("button[type=submit]");
            const errorElement = document.getElementById("register-error");
            
            submitButton.classList.add("loading");
            submitButton.disabled = true;
            errorElement.style.display = "none";

            try {
                const response = await fetch("/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        business_name: document.getElementById("business_name").value,
                        category: document.getElementById("category").value,
                        location: document.getElementById("location").value,
                        address: document.getElementById("address").value,
                        password: document.getElementById("register_password").value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = `/?business_id=${data.business_id}&registration_success=true`;
                } else {
                    errorElement.style.display = "block";
                    errorElement.style.backgroundColor = "rgba(255, 68, 68, 0.1)";
                    errorElement.style.color = "#ff4444";
                    errorElement.textContent = data.error || "Registration failed. Please try again.";
                }
            } catch (error) {
                errorElement.style.display = "block";
                errorElement.style.backgroundColor = "rgba(255, 68, 68, 0.1)";
                errorElement.style.color = "#ff4444";
                errorElement.textContent = "An error occurred. Please try again.";
            } finally {
                submitButton.classList.remove("loading");
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
